<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/wng7kgg.css">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRando</title>
  </head>
  <body>
    <header>
      <h1>ColoRando</h1>
    </header>
    <main>
      <section class="swatch-container">
        <article class="swatch" id="swatch-1">
          <input class="hex-code"  id="hex-code-1" value="#b8f4bc">
          <img class= "hidden locks" src="./assets/lock.png" alt="lock-closed">
          <img class= "locks" src="./assets/unlock.png" alt="lock-open">
        </article>
        <article class="swatch" id="swatch-2">
          <input class="hex-code" id="hex-code-2" value="#fbc7c7">
          <img class= "hidden locks" src="./assets/lock.png" alt="lock-closed">
          <img class= "locks" src="./assets/unlock.png" alt="lock-open">
        </article>
        <article class="swatch" id="swatch-3">
          <input class="hex-code" id="hex-code-3" value="#f7fbce">
          <img class= "hidden locks" src="./assets/lock.png" alt="lock-closed">
          <img class= "locks" src="./assets/unlock.png" alt="lock-open">
        </article>
        <article class="swatch" id="swatch-4">
          <input class="hex-code" id="hex-code-4" value="#eecff4">
          <img class= "hidden locks" src="./assets/lock.png" alt="lock-closed">
          <img class= "locks" src="./assets/unlock.png" alt="lock-open">
        </article>
        <article class="swatch" id="swatch-5">
          <input class="hex-code" id="hex-code-5" value="#cecdff">
          <img class= "hidden locks" src="./assets/lock.png" alt="lock-closed">
          <img class= "locks" src="./assets/unlock.png" alt="lock-open">
        </article>
      </section>
      <section class="user-input">
        <div class="save-button ">
          <button type="button" name="button">Save Palette</button>
        </div>
        <div class="random-button">
          <button type="button" name="button">Randomize</button>
        </div>
      </section>
      <section class="saved-palettes hidden">
        <figure>
          <div class="mini-hex1"></div>
          <div class="mini-hex2"></div>
          <div class="mini-hex3"></div>
          <div class="mini-hex4"></div>
          <div class="mini-hex5"></div>
        </figure>
      </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="classes.js"></script>
  </body>
</html>
