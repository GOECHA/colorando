<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/wng7kgg.css">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRando</title>
  </head>
  <body>
    <header>
      <h1>ColoRando</h1>
    </header>
    <main>
      <section class="swatch-container">
        <article class="swatch">
          <input class="hex-code"class="hex-code" type="text" name="hex-code-1" value="hex-code">
          <button type="button" name="button">Lock</button>
        </article>
        <article class="swatch">
          <input class="hex-code"class="hex-code"type="text" name="hex-code-2" value="hex-code">
          <button type="button" name="button">Lock</button>
        </article>
        <article class="swatch">
          <input class="hex-code"type="text" name="hex-code-3" value="hex-code">
          <button type="button" name="button">Lock</button>
        </article>
        <article class="swatch">
          <input class="hex-code"type="text" name="hex-code-4" value="hex-code">
          <button type="button" name="button">Lock</button>
        </article>
        <article class="swatch">
          <input class="hex-code"type="text" name="hex-code-5" value="hex-code">
          <button type="button" name="button">Lock</button>
        </article>
      </section>
      <section class="user-input">
        <div class="save-button ">
          <button type="button" name="button">Save Palette</button>
        </div>
        <div class="random-button">
          <button type="button" name="button">Randomize</button>
        </div>
      </section>
      <section class="saved-palettes hidden">
        <figure>
          <div class="mini-hex1"></div>
          <div class="mini-hex2"></div>
          <div class="mini-hex3"></div>
          <div class="mini-hex4"></div>
          <div class="mini-hex5"></div>
        </figure>
      </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
