<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/wng7kgg.css">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRando</title>
  </head>
  <body>
    <header>
      <h1>ColoRando</h1>
    </header>
    <main>
      <section class="swatch-container">
        <article class="swatch" id="swatch-1">
          <p class="hex-code"  id="hex-code-1">#cecdff</p>
          <figure class="lock-container" id="lock-1">
          <img class= "hidden locks" id="locked-1" src="./assets/SVG/clsd.svg" alt="lock-closed">
          <img class="locks " id="unlocked-1" src="./assets/SVG/open.svg" alt="lock-open">
          </figure>
        </article>
        <article class="swatch" id="swatch-2">
          <p class="hex-code" id="hex-code-2">#b8f4bc</p>
          <figure class="lock-container" id="lock-2">
          <img class= "hidden locks" id="locked-2" src="./assets/SVG/clsd.svg" alt="lock-closed">
          <img class= "locks" id="unlocked-2" src="./assets/SVG/open.svg" alt="lock-open">
          </figure>
        </article>
        <article class="swatch" id="swatch-3">
          <p class="hex-code" id="hex-code-3">#fbc7c7</p>
          <figure class="lock-container" id="lock-3">
          <img class= "hidden locks" id="locked-3" src="./assets/SVG/clsd.svg" alt="lock-closed">
          <img class= "locks" id="unlocked-3" src="./assets/SVG/open.svg" alt="lock-open">
          </figure>
        </article>
        <article class="swatch" id="swatch-4">
          <p class="hex-code" id="hex-code-4">#f7fbce</p>
          <figure class="lock-container" id="lock-4">
          <img class= "hidden locks" id="locked-4" src="./assets/SVG/clsd.svg" alt="lock-closed">
          <img class= "locks" id="unlocked-4" src="./assets/SVG/open.svg" alt="lock-open">
          </figure>
        </article>
        <article class="swatch" id="swatch-5">
          <p class="hex-code" id="hex-code-5">#eecff4</p>
          <figure class="lock-container" id="lock-5">
          <img class= "hidden locks" id="locked-5" src="./assets/SVG/clsd.svg" alt="lock-closed">
          <img class= "locks" id="unlocked-5" src="./assets/SVG/open.svg" alt="lock-open">
          </figure>
        </article>
      </section>
      <section class="user-input">
        <div class="users-buttons">
          <button class="save-button"  id="save" type="button" name="button">Save Palette</button>
        </div>
        <div class="users-buttons">
          <button class="random-button" id="random" type="button" name="button">Randomize Palette</button>
        </div>
      </section>
        <section class="saved-palettes ">
          <h3> Saved Palettes </h3>
          <figure class="mini-hex-container">
          <div class="mini-hex mini-hex1"></div>
          <div class="mini-hex mini-hex2"></div>
          <div class="mini-hex mini-hex3"></div>
          <div class="mini-hex mini-hex4"></div>
          <div class="mini-hex mini-hex5"></div>
          <img class="mini-hex" id="t-can" src="./assets/SVG/trash-can.svg" alt="t-can">
          </figure>
         </section>
    </main>
    <script type="text/javascript" src="./src/scripts.js"></script>
    <script type="text/javascript" src="./src/Color.js"></script>
    <script type="text/javascript" src="./src/Palette.js"></script>
  </body>
</html>
